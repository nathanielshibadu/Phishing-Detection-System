<!DOCTYPE html>
<html>
<head>
  <title>PhishGuard</title>
  <style>
    body {
      width: 280px;
      padding: 15px;
      font-family: Arial;
    }
    h2 {
      margin-top: 0;
      text-align: center;
    }
    #result {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
    }
    .phishing {
      background: #ffcccc;
      color: #a10000;
    }
    .legit {
      background: #ccffd5;
      color: #006600;
    }
    .unknown {
      background: #e7e7e7;
      color: #333;
    }
    button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      font-size: 15px;
    }
    #openDashboard {
      background: #333;
    }
  </style>
</head>

<body>
  <h2>PhishGuard</h2>

  <button id="scanBtn">Scan Current Page</button>
  <button id="openDashboard">Open Admin Dashboard</button>

  <div id="result" class="unknown">Click Scan to analyze the URL</div>

  <script src="popup.js"></script>
</body>
</html>
